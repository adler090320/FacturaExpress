{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1>{{ title }}</h1>
        <hr>
        
        <form method="POST" action="{% if producto %}{{ url_for('main.editar_producto', producto_id=producto.id) }}{% else %}{{ url_for('main.crear_producto') }}{% endif %}">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto/Servicio</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre if producto else '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="precio_unitario" class="form-label">Precio Unitario</label>
                <input type="number" step="0.01" min="0" class="form-control" id="precio_unitario" name="precio_unitario" value="{{ producto.precio_unitario if producto else '' }}" required>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('main.productos_index') }}" class="btn btn-secondary">Cancelar y Volver</a>
                <button type="submit" class="btn btn-primary">
                    {% if producto %}Guardar Cambios{% else %}Registrar Producto{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
