{% extends "base.html" %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Registro de Empleado</h2>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario (Login)</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrar</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            ¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Iniciar Sesión</a>
        </p>
    </div>
</div>
{% endblock %}
